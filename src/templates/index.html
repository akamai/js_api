<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico"/>

    <title>JS API</title>
</head>
<body>
<img src="/static/blackhat.webp" class="rounded float-right" alt="">

<div class="core">
    <div class="header">
        <h1 style="text-align:center">JS API<small class="text-muted">v1.2</small></h1>
        <button class="button" onclick="window.location.href='input'">Test your custom JS</button>
    </div>


    <div id="content">
        <h3>Type any URL</h3>

        <form action="." method="POST">
            <div id="loading"></div>

            <input type="text" name="text" placeholder="gibbon.pandas.co.il" class="form-control">
            <div class="col text-center">
                <div class="form-group row">

                    <div class="col-sm-12 " style="display: inline-block">

                        <div class="inside-content">


                            <div style="display: inline-block" class="form-check">
                                <select name="models" class="form-select" aria-label="Default select example">

                                    {% for model in models %}
                                    <option value={{model}}>{{model}}</option>
                                    {% endfor %}
                                </select>


                            </div>

                            <div style="display: flex;flex-direction:column;align-items:start;" class="form-check">
                                <div>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="unlock">

                                    <label class="form-check-label" for="gridCheck1">
                                        Unlock mode
                                    </label>
                                </div>

                                <div>
                                    <input class="form-check-input" type="checkbox" id="gridCheck2" name="new_run">
                                    <label class="form-check-label" for="gridCheck1">
                                        New run
                                    </label>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>

                <input type="submit" name="anything_submit" value="Submit" class="btn btn-primary mb-2"
                       onclick="loading();">


                <h6>Unlock mode: analyze all JS file found. Otherwise it will test 5 JS for each type ( inline or
                    links)</h6>

            </div>
        </form>

    </div>


</div>


<img class='load myImage' src="static/infinity.gif" alt="Loading" style="display: none;">
<div class="load font-weight-bold heading" style="display: none;"><h2>Loading...</h2></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='main.js') }}"></script>
<script type="text/javascript">
        function loading(){
            $(".load").show();
            $("#content").hide();
            $("footer").hide();
        }



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
<footer>
    <div class="float-parent-element">
        <div class="float-child-element">
            <div><img src="/static/github.png" class="rounded float-right" alt="">
            </div>
        </div>


        <div class="float-child-element">
            <div class="footer-right "><a href="https://github.com/akamai/js_api"><p class="mb-0" style="
    position: relative;
    left: 100px;">https://github.com/akamai/js_api</p></a>
            </div>
        </div>
    </div>

</footer>
</html>
